<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaTrace | Secure Supply Chain</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* New Black Background & Vibrant Palette with Electric Yellow Accent */
        :root {
            /* Background Colors */
            --bg-main: #000000; /* Pure Black */
            
            /* Accent Colors */
            --vibrant-cyan: #00bcd4;
            --electric-yellow: #ffff00; /* NEW COLOR for Title & Focus */
            
            /* UI Colors */
            --primary-color: #ff5722; /* Vibrant Orange/Red - Buttons */
            --primary-hover: #ff7043;
            --success-color: #4cd137;
            --error-color: #eb4d4b;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #e0f7fa;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.8);
        }

        /* --- Global Styles --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-color);
            margin: 0;
            padding: 2em;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .app-container { width: 100%; max-width: 1100px; }

        /* --- Header and Account Info --- */
        header { text-align: center; margin-bottom: 2.5em; }
        header h1 {
            color: var(--electric-yellow); /* Updated Title Color to Yellow */
            font-size: 2.8em;
            text-shadow: 0 0 15px var(--electric-yellow); /* Intense Yellow Glow */
        }
        .account-info {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 30px rgba(0, 188, 212, 0.2);
            padding: 1.5em;
            border-radius: 16px;
            margin-top: 1.5em;
        }
        #account {
            font-family: monospace;
            color: var(--vibrant-cyan);
            font-weight: 600;
            word-break: break-all;
        }

        /* --- Tab Navigation --- */
        .tab-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 2em;
        }
        .tab-button {
            padding: 12px 20px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            background-color: var(--card-bg);
            color: var(--text-color);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid var(--border-color);
        }
        .tab-button:hover {
            border-color: var(--vibrant-cyan);
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.6);
        }
        .tab-button.active {
            background-color: var(--primary-color);
            color: var(--bg-main);
            border-color: var(--primary-color);
            box-shadow: 0 4px 20px rgba(255, 87, 34, 0.7);
        }

        /* --- Section and Form Styles --- */
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.1); /* Subtle yellow glow on section */
            padding: 2em;
            margin-bottom: 1.5em;
            border-radius: 16px;
        }
        .section h3 { color: var(--vibrant-cyan); margin-top: 0; }

        input, select {
            width: calc(100% - 24px);
            padding: 14px;
            margin-bottom: 1.2em;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            font-size: 15px;
            transition: border-color 0.2s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--electric-yellow); /* Yellow focus border */
            box-shadow: 0 0 10px var(--electric-yellow);
        }
        input::placeholder { color: rgba(255, 255, 255, 0.4); }
        input[type="date"] { color-scheme: dark; } 

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5em;
        }

        /* --- Button Styles --- */
        button {
            width: 100%;
            cursor: pointer;
            padding: 15px;
            font-size: 16px;
            font-weight: 700;
            color: white;
            background-color: var(--primary-color);
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            position: relative;
            letter-spacing: 0.8px;
            text-transform: uppercase;
        }
        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 87, 34, 0.8);
        }

        /* --- Utility & Spinner --- */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        button.loading .button-text { opacity: 0; }
        button.loading .spinner { display: block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- Toast Notifications (High contrast on black) --- */
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 1000; }
        .toast {
            padding: 15px 25px;
            margin-bottom: 10px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.8);
            animation: slide-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), slide-out 0.3s ease 2.7s;
        }
        .toast-success { background-color: var(--success-color); }
        .toast-error { background-color: var(--error-color); }

        /* --- EndUser Dashboard Specifics --- */
        #rejectMedicineButton {
            background-color: var(--error-color) !important;
            margin-top: 15px !important;
        }
        #rejectMedicineButton:hover {
            background-color: #c23616 !important;
            box-shadow: 0 8px 20px rgba(235, 77, 75, 0.8) !important;
        }
        #medicineInfo {
            white-space: pre-wrap;
            margin-top: 1.5em !important;
            padding: 1.5em !important;
            background: rgba(255, 255, 255, 0.05) !important;
            border-radius: 10px !important;
            border: 1px dashed var(--electric-yellow); /* Yellow dashed border for info box */
            color: var(--text-color);
            font-size: 0.95em;
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; gap: 0; }
            .app-container { padding: 0.5em; }
            body { padding: 1em; }
            .tab-buttons { flex-direction: column; }
            .tab-button { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>PharmaTrace Secure Supply Chain</h1>
            <div class="account-info">
                <button id="connectButton"><span class="spinner"></span><span class="button-text">Connect Wallet</span></button>
                <p><strong>Connected Account:</strong> <span id="account">Not Connected</span></p>
            </div>
        </header>

        <div class="tab-buttons">
            <button class="tab-button active" data-tab="admin_manufacturer">Admin & Maker (Manufacturer)</button>
            <button class="tab-button" data-tab="distributor">Wholesaler (Distributor)</button>
            <button class="tab-button" data-tab="pharmacy">Retailer (Pharmacy)</button>
            <button class="tab-button" data-tab="patient">EndUser (Patient)</button>
        </div>

        <div id="admin_manufacturer" class="tab-content active">
            <div class="section">
                <h3>Admin: Set Role</h3>
                <input type="text" id="assignRoleAddress" placeholder="Account Address (0x...)">
                <select id="assignRoleRole">
                    <option value="2">2: Wholesaler</option>
                    <option value="3">3: Retailer</option>
                    <option value="4">4: EndUser</option>
                </select>
                <button id="assignRoleButton"><span class="spinner"></span><span class="button-text">Set Role</span></button>
            </div>
            <div class="section">
                <h3>Maker: Register Item</h3>
                <input type="text" id="createProductId" placeholder="Product Code (e.g., MED123)">
                <input type="number" id="createSerialNo" placeholder="Unique Serial Number (e.g., 1001)">
                <div class="form-grid">
                    <input type="date" id="createMfgDate" title="Manufacture Date">
                    <input type="date" id="createExpDate" title="Expiry Date">
                </div>
                <input type="text" id="createToAddress" placeholder="Recipient Wholesaler Address (0x...)">
                <button id="createMedicineButton"><span class="spinner"></span><span class="button-text">Register Item</span></button>
            </div>
        </div>

        <div id="distributor" class="tab-content">
            <div class="section">
                <h3>Wholesaler: Transfer to Retailer</h3>
                <input type="number" id="transferToPharmacySerialNo" placeholder="Item Serial Number">
                <input type="text" id="transferToPharmacyAddress" placeholder="Recipient Retailer Address (0x...)">
                <button id="transferToPharmacyButton"><span class="spinner"></span><span class="button-text">Transfer to Retailer</span></button>
            </div>
        </div>
        
        <div id="pharmacy" class="tab-content">
            <div class="section">
                <h3>Retailer: Transfer to EndUser</h3>
                <input type="number" id="transferToPatientSerialNo" placeholder="Item Serial Number">
                <input type="text" id="transferToPatientAddress" placeholder="Recipient EndUser Address (0x...)">
                <button id="transferToPatientButton"><span class="spinner"></span><span class="button-text">Transfer to EndUser</span></button>
            </div>
        </div>

        <div id="patient" class="tab-content">
            <div class="section">
                <h3>EndUser Dashboard</h3>
                <input type="number" id="patientSerialNo" placeholder="Enter Item Serial Number">
                <div class="form-grid">
                    <button id="checkStatusButton"><span class="spinner"></span><span class="button-text">Check Status</span></button>
                    <button id="getHistoryButton"><span class="spinner"></span><span class="button-text">View History</span></button>
                </div>
                <button id="rejectMedicineButton" style="margin-top: 10px; background-color: var(--error-color);"><span class="spinner"></span><span class="button-text">Flag Item (Reject)</span></button>
                <div id="medicineInfo" style="white-space: pre-wrap; margin-top: 1em; padding: 1em; background: rgba(0,0,0,0.2); border-radius: 8px;">Medicine information will appear here...</div>
            </div>
        </div>
    </div>
    
    <div id="toast-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="APP.js"></script>
</body>
</html>
